<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript / Backbone training</title>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/backbone/backbone.js"></script>
  <script>
    var SongClass = Backbone.Model.extend({
      defaults: function() {
        return {
          artist: 'empty artist',
          genre: 'empty genre',
          title: 'empty title'
        }
      }
    });
    var oneSong = new SongClass({ artist: 'Eddie Hazel', title: 'Maggot Brain' });
    oneSong.set({ genre: 'Funk' });
    console.log( oneSong );
  </script>
</head>
<body>
  <h1>Test</h1>
</body>
</html>
